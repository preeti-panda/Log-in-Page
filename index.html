<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <div class="right">
            <h1 class="title">Sign Into Account</h1>
            <img class="logo" src="logo.png" alt="">
            <div class="form-container">
                <div class="username">
                    <img class="icon email-icon" src="icons/email.svg" alt="Email Icon">
                    <input type="email" class="user-input" placeholder="E-Mail">
                </div>
                <div class="password">
                    <img class="icon password-icon" src="icons/password-lock.svg" alt="Password Icon">
                    <input type="password" class="pass-input" placeholder="Password">
                </div>
                <div class="keepme">
                    <input type="checkbox" checked="true">
                    Keep Me Logged In
                </div>
                <button type="submit">Go !</button>
                <a href="#" class="link">Forgot Password</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("contextmenu", (event) => event.preventDefault());
        document.onkeydown = function (e) {
            if (e.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 85) {
                return false;
            }
        };
    </script>
</body>
</html>
